        <section id="main_section">
            <div id="intro" class="section">
                <h1 class="title">Contactanos!</h1>
                <p class="subtitle">
                    Dejanos tus datos para recibir una nueva receta exclusiva cada semana!
                </p>
                <img src="../img/cocktails-genericos-martinis.jpg" alt="martinis de colores" />
            </div>
            <br>
            <div id="formulario" class="section">
                <form action="/controlador-registro" method="POST" class="form-registro" id="form-registro"
                    enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="Nombre">Nombre y Apellido</label>
                        <input type="text" class="input input-text" name="nombre" required placeholder="Tu nombre y apellido van acá" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Mail">Email</label>
                        <input type="mail" id="correo" class="input" name="mail" required placeholder="juanperez@xxx.com" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Telefono">Teléfono</label>
                        <input type="number" class="input" name="telefono" required placeholder="1234567890" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select name="genero" id="genero" class="input">
                            <option value="h">Hombre</option>
                            <option value="m">Mujer</option>
                            <option value="o">Otro</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Imagen">Imagen de Perfil</label>
                        <input type="file" class="input" name="imagen" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="fecha">Fecha de Nacimiento</label>
                        <input type="date" name="fecha-nac" min="1900-01-01" max="2029-12-31" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="contrasena" class="contrasena">Contraseña</label>
                        <input type="password" id="clave" class="input" name="contrasena" pattern=",{8,}"
                            placeholder="Ingrese al menos 8 dígitos" />
                    </div>
                    <br>
    
                    <button type="submit" class="link btn">Registrarme</button>
                    <button type="reset">Borrar Formulario</button>
                </form>
            </div>
            
        </section>
